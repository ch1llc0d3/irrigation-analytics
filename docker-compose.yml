services:
  db:
    image: postgres:15-alpine
    container_name: irrigation-db
    environment:
      POSTGRES_USER: irrigation_user
      POSTGRES_PASSWORD: irrigation_password
      POSTGRES_DB: irrigation_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irrigation_user -d irrigation_analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - irrigation-network

  irrigation_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irrigation-api
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: irrigation_user
      DB_PASSWORD: irrigation_password
      DB_NAME: irrigation_analytics
      DB_SSLMODE: disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - irrigation-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: irrigation-nginx
    ports:
      - "8443:8443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - irrigation_api
    networks:
      - irrigation-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  irrigation-network:
    driver: bridge

